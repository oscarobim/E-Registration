<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        h2 {
            color: #007BFF;
        }
        img {
            max-width: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }
        .details {
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Receipt</h2>
    <div id="receiptData"></div>
</div>

<script>
    const userData = JSON.parse(localStorage.getItem("userReceipt"));

    if (userData) {
        document.getElementById("receiptData").innerHTML = `
            <p><strong>Registration ID:</strong> ${userData.id}</p>
            <p><strong>Name:</strong> ${userData.surname} ${userData.firstName}</p>
            <p><strong>WhatsApp Number:</strong> ${userData.whatsappNumber}</p>
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>Occupation:</strong> ${userData.occupation}</p>
            <p><strong>Gender:</strong> ${userData.gender}</p>
            <p><strong>Date of Birth:</strong> ${userData.dob}</p>
            <p><strong>LGA Area of Origin:</strong> ${userData.lga}</p>
            <p><strong>Career in ICT:</strong> ${userData.careerICT}</p>
            <img src="${userData.photoSrc}" alt="Passport Photo">
            <p>Thank you for registering!</p>
        `;
    } else {
        document.getElementById("receiptData").innerHTML = "<p>No registration found.</p>";
    }
</script>

</body>
</html>
