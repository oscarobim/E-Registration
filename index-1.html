<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empowerment Registration</title>
<style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { max-width: 400px; margin: auto; background: #f8f8f8; padding: 20px; border-radius: 10px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: green; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; }
        img { width: 100px; height: 100px; object-fit: cover; display: block; margin: auto; }
</style>
</head>
<body>
<h2>Empowerment Registration</h2>
<form id="registrationForm">
<input type="text" id="surname" placeholder="Surname" required>
<input type="text" id="firstname" placeholder="First Name" required>
<input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
<select id="gender" required>
<option value="">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
<input type="email" id="email" placeholder="Email" required>
<input type="file" id="passport" accept="image/*" required>
<img id="preview" style="display: none;">
<button type="submit">Register</button>
</form>

<script>
        // Show image preview before submission
        document.getElementById("passport").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get values from form
            const surname = document.getElementById("surname").value;
            const firstname = document.getElementById("firstname").value;
            const whatsapp = document.getElementById("whatsapp").value;
            const gender = document.getElementById("gender").value;
            const email = document.getElementById("email").value;
            const passport = document.getElementById("preview").src; // Get image preview

            // Redirect to confirmation page with details
            const url = `confirmation.html?surname=${encodeURIComponent(surname)}
&firstname=${encodeURIComponent(firstname)}
&whatsapp=${encodeURIComponent(whatsapp)}
&gender=${encodeURIComponent(gender)}
&email=${encodeURIComponent(email)}
&passport=${encodeURIComponent(passport)}`;

            window.location.href = url;
        });
</script>
</body>
</html>
