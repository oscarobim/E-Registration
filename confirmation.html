<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Successful</title>
</head>
<body>
<h2>Registration Successful!</h2>

<div id="userInfo"></div>

<a id="whatsappLink" href="#">Click to Send Confirmation via WhatsApp</a>

<script>
        const userDetails = JSON.parse(localStorage.getItem("userDetails"));
        if (userDetails) {
            document.getElementById("userInfo").innerHTML = `
<p><strong>Name:</strong> ${userDetails.surname} ${userDetails.firstName}</p>
<p><strong>Phone:</strong> ${userDetails.phone}</p>
<p><strong>Email:</strong> ${userDetails.email}</p>
<p><strong>Occupation:</strong> ${userDetails.occupation}</p>
<p><strong>Gender:</strong> ${userDetails.gender}</p>
<p><strong>LGA:</strong> ${userDetails.lga}</p>
<p><strong>Career Interest:</strong> ${userDetails.career}</p>
            `;

            const whatsappMessage = `Hello, I have successfully registered for the ICT Training. Here are my details:
            \nName: ${userDetails.surname} ${userDetails.firstName}
            \nPhone: ${userDetails.phone}
            \nEmail: ${userDetails.email}
            \nOccupation: ${userDetails.occupation}
            \nGender: ${userDetails.gender}
            \nLGA: ${userDetails.lga}
            \nCareer Interest: ${userDetails.career}`;

            document.getElementById("whatsappLink").href = `https://wa.me/2349161768954?text=${encodeURIComponent(whatsappMessage)}`;
        }
</script>
</body>
</html>
