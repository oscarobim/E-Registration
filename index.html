<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowerment Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        h2 {
            color: #007BFF;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            background-color: #fff;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .preview {
            margin-top: 10px;
        }
        img {
            max-width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Empowerment Registration</h2>
    <p><strong>Theme:</strong> Kingdom Wealth: Empowering the Youths Through Digital Skills</p>
    
    <form id="registrationForm">
        <label>Surname:</label>
        <input type="text" id="surname" required>
        
        <label>First Name:</label>
        <input type="text" id="firstName" required>
        
        <label>WhatsApp Number:</label>
        <input type="tel" id="whatsappNumber" required>
        
        <label>Email:</label>
        <input type="email" id="email" required>
        
        <label>Occupation:</label>
        <input type="text" id="occupation" required>
        
        <label>Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        
        <label>Date of Birth:</label>
        <input type="date" id="dob" required>
        
        <label>LGA Area of Origin:</label>
        <input type="text" id="lga" required>
        
        <label>Will you like to pursue a career in ICT after this training?</label>
        <select id="careerICT" required>
            <option value="">Select an Option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Passport Photograph:</label>
        <input type="file" id="passportPhoto" accept="image/*" onchange="previewPhoto()">
        <div class="preview">
            <img id="photoPreview" src="" alt="Passport Preview">
        </div>

        <label>
            <input type="checkbox" id="terms" required>
            I agree to the terms and conditions.
        </label>

        <button type="button" onclick="registerUser()">Register</button>
    </form>
</div>

<script>
    function previewPhoto() {
        const file = document.getElementById("passportPhoto").files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
            document.getElementById("photoPreview").src = e.target.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        }
    }

    function registerUser() {
        const surname = document.getElementById("surname").value;
        const firstName = document.getElementById("firstName").value;
        const whatsappNumber = document.getElementById("whatsappNumber").value;
        const email = document.getElementById("email").value;
        const occupation = document.getElementById("occupation").value;
        const gender = document.getElementById("gender").value;
        const dob = document.getElementById("dob").value;
        const lga = document.getElementById("lga").value;
        const careerICT = document.getElementById("careerICT").value;
        const terms = document.getElementById("terms").checked;
        const photoSrc = document.getElementById("photoPreview").src;

        if (!terms) {
            alert("You must agree to the terms and conditions.");
            return;
        }

        const uniqueID = "REG" + Math.floor(Math.random() * 1000000);
        
        const userData = {
            id: uniqueID,
            surname,
            firstName,
            whatsappNumber,
            email,
            occupation,
            gender,
            dob,
            lga,
            careerICT,
            photoSrc
        };

        localStorage.setItem("userReceipt", JSON.stringify(userData));

        window.location.href = "receipt.html";
    }
</script>

</body>
</html>
